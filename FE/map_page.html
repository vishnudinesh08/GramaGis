<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramaGIS - Vazhathope Interactive Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    
    <style>
        .home-link {
            display: block;
            margin-bottom: 20px;
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .home-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div id="sidebar">
        <a href="index.html" class="home-link">‚Üê Back to Home</a>
        
        <h2>GramaGIS</h2>
        <p style="font-size: 0.8rem; color: #888; margin-top: -10px;">Vazhathope Panchayat</p>
        <hr>
        
        <h3>Map Layers</h3>
        
        <details open>
            <summary>üó∫Ô∏è Boundaries</summary>
            <div class="layer-item">
                <input type="checkbox" id="check-ward_boundary" onchange="toggleLayer('ward_boundary', this)">
                <label for="check-ward_boundary">Ward Boundary</label>
            </div>
            <div class="layer-item">
                <input type="checkbox" id="check-boundaries" onchange="toggleLayer('boundaries', this)">
                <label for="check-boundaries">General Boundaries</label>
            </div>
        </details>

        <details>
            <summary>üéì Education</summary>
            <div class="layer-item">
                <input type="checkbox" id="check-schools" onchange="toggleLayer('schools', this)">
                <label for="check-schools">Schools</label>
            </div>
            <div class="layer-item">
                <input type="checkbox" id="check-colleges" onchange="toggleLayer('colleges', this)">
                <label for="check-colleges">Colleges</label>
            </div>
        </details>

        <details>
            <summary>üèñÔ∏è Tourism & Amenities</summary>
            <div class="layer-item">
                <input type="checkbox" id="check-toilets" onchange="toggleLayer('toilets', this)">
                <label for="check-toilets">Public Toilets</label>
            </div>
            <div class="layer-item">
                <input type="checkbox" id="check-hotels" onchange="toggleLayer('hotels', this)">
                <label for="check-hotels">Hotels</label>
            </div>
            <div class="layer-item">
                <input type="checkbox" id="check-restaurants" onchange="toggleLayer('restaurants', this)">
                <label for="check-restaurants">Restaurants</label>
            </div>
        </details>

        <details>
            <summary>üõ£Ô∏è Infrastructure</summary>
            <div class="layer-item">
                <input type="checkbox" id="check-roads" onchange="toggleLayer('roads', this)">
                <label for="check-roads">Road Network</label>
            </div>
            <div class="layer-item">
                <input type="checkbox" id="check-petrol_pumps" onchange="toggleLayer('petrol_pumps', this)">
                <label for="check-petrol_pumps">Petrol Pumps</label>
            </div>
        </details>

        <details>
            <summary>üèõÔ∏è Public Services</summary>
            <div class="layer-item">
                <input type="checkbox" id="check-hospitals" onchange="toggleLayer('hospitals', this)">
                <label for="check-hospitals">Hospitals</label>
            </div>
            <div class="layer-item">
                <input type="checkbox" id="check-police_stations" onchange="toggleLayer('police_stations', this)">
                <label for="check-police_stations">Police Stations</label>
            </div>
            <div class="layer-item">
                <input type="checkbox" id="check-banks" onchange="toggleLayer('banks', this)">
                <label for="check-banks">Banks</label>
            </div>
            <div class="layer-item">
                <input type="checkbox" id="check-fire_stations" onchange="toggleLayer('fire_stations', this)">
                <label for="check-fire_stations">Fire Stations</label>
            </div>
            <div class="layer-item">
                <input type="checkbox" id="check-government_offices" onchange="toggleLayer('government_offices', this)">
                <label for="check-government_offices">Government Offices</label>
            </div>
            <div class="layer-item">
                <input type="checkbox" id="check-post_offices" onchange="toggleLayer('post_offices', this)">
                <label for="check-post_offices">Post Offices</label>
            </div>
        </details>

        <hr>

        <details>
            <summary>‚öôÔ∏è Map Settings</summary>
            <div class="layer-item">
                <input type="checkbox" id="check-world_map" onchange="toggleLayer('world_map', this)">
                <label for="check-world_map">World Map (Unlock Panning)</label>
            </div>
        </details>
    </div>

    <div id="smart-search-container">
        <div class="search-wrapper">
            <input type="text" id="userInput" placeholder="Search for places in Vazhathope...">
            <button onclick="processSmartQuery()">üîç</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
